<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Enterprise Portal 2026</title>
<style>
  /* Role-Based Color Schemes */
  :root { --primary: #6366f1; --secondary: #4338ca; }
  body.admin { --primary: #991b1b; --secondary: #450a0a; }
  body.user { --primary: #6366f1; --secondary: #4338ca; }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

  body {
    height: 100vh;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex; flex-direction: column; transition: all 0.5s ease;
    overflow-x: hidden;
  }

  nav {
    padding: 15px 40px; background: rgba(0,0,0,0.25);
    backdrop-filter: blur(10px); display: flex; align-items: center;
  }
  .logo-svg { height: 40px; width: 40px; fill: white; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); cursor: pointer; }

  .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }

  /* Card Visuals with Primary Top Border */
  .card {
    background: white; border-radius: 24px;
    box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    width: 100%; max-width: 420px; display: none; overflow: hidden;
    animation: slideUp 0.4s ease-out;
    border-top: 10px solid var(--primary);
  }
  .active-card { display: block; }

  @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  .card-body { padding: 40px 30px; text-align: center; }

  h2 { margin-bottom: 10px; color: #111827; font-size: 24px; }
  p.sub { font-size: 13px; color: #6b7280; margin-bottom: 20px; }

  .input-group { text-align: left; margin-bottom: 15px; }
  label { font-size: 12px; font-weight: 700; color: #374151; display: block; margin-bottom: 5px; text-transform: uppercase; }
  input, select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 15px; outline: none; transition: 0.2s; }
  input:focus { border-color: var(--primary); ring: 2px var(--primary); }

  .btn-main {
    width: 100%; padding: 14px; border: none; border-radius: 10px;
    background: var(--primary); color: white; font-weight: bold;
    font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.3s;
  }
  .btn-main:hover { filter: brightness(1.1); transform: translateY(-1px); }

  .panel { display: none; background: white; padding: 40px; border-radius: 24px; width: 95%; max-width: 850px; margin: auto; }
  .active-panel { display: block; }
</style>
</head>
<body class="user" id="mainBody">

<nav>
  <svg class="logo-svg" viewBox="0 0 24 24" onclick="location.reload()">
    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
  </svg>
</nav>

<div class="container">

  <!-- LOGIN CARD -->
  <div id="loginCard" class="card active-card">
    <div class="card-body">
      <h2>Account Login</h2>
      <p class="sub">Sign in with your registered details</p>

      <div class="input-group">
        <label>Username</label>
        <input type="text" id="loginUser" placeholder="Username" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPass" placeholder="••••••••" />
      </div>

      <button class="btn-main" onclick="performLogin()">Sign In</button>
      <p style="margin-top:15px; font-size:13px;">No account? <span style="color:var(--primary); cursor:pointer; font-weight:700;" onclick="showCard('regCard')">Register Now</span></p>
    </div>
  </div>

  <!-- REGISTER CARD -->
  <div id="regCard" class="card">
    <div class="card-body">
      <h2>Join Us</h2>
      <p class="sub">Create an account to access the portal</p>

      <div class="input-group"><label>Full Name</label><input type="text" id="regName" placeholder="John Doe" /></div>
      <div class="input-group"><label>Username</label><input type="text" id="regUser" placeholder="Create username" /></div>
      <div class="input-group"><label>Password</label><input type="password" id="regPass" placeholder="••••••••" /></div>

      <button class="btn-main" onclick="handleReg()">Create Account</button>
      <p style="margin-top:15px; font-size:13px;">Already registered? <span style="color:var(--primary); cursor:pointer; font-weight:700;" onclick="showCard('loginCard')">Sign In</span></p>
    </div>
  </div>

  <!-- USER PANEL -->
  <div id="userPanel" class="panel">
    <h2 style="color:var(--primary)">Hello, <span id="userGreet"></span>!</h2>
    <p style="margin-bottom: 25px;">You have successfully logged in.</p>
    <button class="btn-main" style="max-width: 200px;" onclick="location.reload()">Logout</button>
  </div>

</div>

<script>
  // Show/Hide Cards
  function showCard(id) {
    document.querySelectorAll('.card, .panel').forEach(el => {
      el.classList.remove('active-card', 'active-panel');
      el.style.display = 'none';
    });
    const target = document.getElementById(id);
    target.style.display = 'block';
    if(id.includes('Card')) target.classList.add('active-card');
  }

  // Registration Logic: Save user object to LocalStorage
  function handleReg() {
    const name = document.getElementById('regName').value;
    const user = document.getElementById('regUser').value;
    const pass = document.getElementById('regPass').value;

    if (!user || !pass) return alert("Please fill in all fields!");

    // Store user as JSON string
    const userData = { name, pass };
    localStorage.setItem(user, JSON.stringify(userData));

    alert("Registration successful! Please login.");
    showCard('loginCard');
  }

  // Login Logic: Verify credentials from LocalStorage
  function performLogin() {
    const userInput = document.getElementById('loginUser').value;
    const passInput = document.getElementById('loginPass').value;

    const savedData = localStorage.getItem(userInput);
    
    if (savedData) {
      const user = JSON.parse(savedData);
      
      if (user.pass === passInput) {
        // Change UI Theme for Admin
        document.body.className = (userInput.toLowerCase() === 'admin') ? 'admin' : 'user';
        
        document.getElementById('userGreet').innerText = user.name || userInput;
        showCard('userPanel');
        document.getElementById('userPanel').classList.add('active-panel');
      } else {
        alert("Wrong password!");
      }
    } else {
      alert("User not found. Please register first.");
    }
  }
</script>

</body>
</html>
